<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="js/knockout-es5.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/typeahead.jquery.js"></script>
    <script type="text/javascript" src="js/ko/typeahead.js"></script>
    <script type="text/javascript" src="js/vm/lecture.js"></script>
    <script type="text/javascript" src="js/vm/lecturelist.js"></script>
    <script type="text/javascript" src="js/vm/cart.js"></script>
    <script type="text/javascript" src="js/vm/user.js"></script>
    <script type="text/javascript" src="js/vm/printjob.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Jon</title>
  </head>
  <body>
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Jon</a>
        </div>

        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="nav navbar-nav">
            <li data-bind="css: { active: documentsVisible() }, click: show.bind($root, 'documents')"><a href="#">Cart&nbsp;<span class="badge" data-bind="text: cart.length + cart.online.length"></span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li data-bind="css: { active: loginVisible() || printVisible() }, click: show.bind($root, 'print')"><a href="#">Print</a></li>
          </ul>
        </div>

      </div><!-- /.container-fluid -->
    </nav>

    <div data-bind="visible: documentsVisible()" id="documents-view">
      <form class='form-inline' role='form'>
        <div class='form-group'>
          <label for='lectureName' class='sr-only'>Lecture name</label>
          <input id='lectureName' placeholder='Lecture name' type='text' class='form-control-inline form-control input-lg' data-bind='value: lecture.name, typeahead: { options: { highlight: true }, dataset: { source: lectures.typeaheadFilter.bind(lectures), displayKey: "name" } }, valueUpdate: ["afterkeydown", "keypress", "blur"]' />
        </div>
      </form>
      <table class="table table-condensed">
        <thead>
          <tr>
            <td>Lectures</td>
            <td>Examinants</td>
            <td>Type</td>
            <td>Date</td>
            <td>Pages</td>
          </tr>
        </thead>
        <tbody data-bind="foreach: lecture">
        <tr class="document-list" data-bind="css: { row_disabled: !$root.cart.doesntContain($data) }">
          <td data-bind="text: lectures.join(', ')"></td>
          <td data-bind="text: examinants.join(', ')"></td>
          <td data-bind="text: examType"></td>
          <td data-bind="text: date"></td>
          <td data-bind="text: pages"></td>
          <td class="text-right"><button class='icon-button btn-info btn icon-basket' data-bind="click: $root.cart.add.bind($root.cart), enable: $root.cart.doesntContain($data)"></button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div data-bind="visible: cartVisible()">
      <h4>Selected documents</h4>
      <table class="table table-condensed">
        <thead>
          <tr>
            <td>Lectures</td>
            <td>Examinants</td>
            <td>Type</td>
            <td>Date</td>
            <td>Pages</td>
          </tr>
        </thead>
        <tbody data-bind="foreach: cart">
        <tr class="document-list">
          <td data-bind="text: lectures.join(', ')"></td>
          <td data-bind="text: examinants.join(', ')"></td>
          <td data-bind="text: examType"></td>
          <td data-bind="text: date"></td>
          <td data-bind="text: pages"></td>
          <td class="text-right"><button class='btn-danger btn icon-cancel-circled' data-bind="click: $root.cart.drop.bind($root.cart)"></button></td>
        </tr>
        </tbody>
      </table>
      <hr/>
      <div class="text-right form-horizontal">
        Estimated Price: <label data-bind="text: ($root.cart.priceEstimate() / 100).toFixed(2)"></label> â‚¬

        <input type="text" class="form-inline form-control-inline form-control" placeholder="Name" data-bind="value: cart.userID"></input>
        <button class='btn btn-primary' data-bind='click: cart.save.bind(cart)'>Send</button>
      </div>
    </div>
    <div data-bind="visible: loginVisible()" class="container">
      <div class="row">
        <h1 class="banner">One account. All of fsmi.</h1>
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign in to continue to print page</h1>
          <div class="account-wall">
            <img class="profile-img" src="https://www.fsmi.uni-karlsruhe.de/mediawiki/skins/common/images/FS-Logo-transparent.gif"
            alt="">
            <form class="form-signin">
              <label class="text-warning login-error" data-bind="text: user.errorThrown"></label>
              <input type="text" class="form-control" data-bind="value: user.username" placeholder="Username" required autofocus>
              <input type="password" class="form-control" data-bind="value: user.password" placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-signin btn-block" data-bind="click: login" type="submit">
                Sign in</button>
              <label class="checkbox pull-left">
                <input type="checkbox" value="remember-me">
                Remember me
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div data-bind="visible: printVisible()" class="text-right">
      ACCESS GRANTED
      <label>Number of times deposit is charged: </label>
      <input type="number" min='0' class='number-input form-control' data-bind="value: printjob.depositCount"></input>
      <button class='btn btn-primary' data-bind='click: printjob.submit.bind($root.printjob, $root.cart)'>Print</button>
    </div>
    <!-- It's no longer possible to just view carts unauthenticated, but this may come in handy for the print page -->

        </tr>
        </tbody>
      </table>

  </div>


  </div>
  </body>
</html>
