<!-- preselection screen template. Data binding context: CartList -->

<button class="btn btn-primary icon-arrows-cw" data-bind="click: preselection.loadCarts.bind(print)">Neu laden</button>
<input type="text" class="form-inline form-control-inline form-control" placeholder="Filter (regex)" data-bind='value: print.filter'>

<table class="table table-condensed">
  <thead>
    <tr>
      <td>Name</td>
      <td>Vorlesungen</td>
      <td>Erstellt</td>
      <td></td>
      <td></td>
    </tr>
  </thead>
  <tbody data-bind="foreach: {data: preselection.filteredCarts(), as: 'cart'}">
  <tr class="document-list">
    <td data-bind="text: name"></td>
    <td data-bind="text: lectures()"></td>
    <td class="td-nowrap" data-bind="text: cart.displayDate()"></td>
    <td><button class="btn btn-compact btn-primary icon-folder-open" data-bind="click: $root.openCart.bind($root, cart), clickBubble: false">Öffnen</button></td>
    <td><button class="btn btn-compact btn-primary icon-print" data-bind="click: function() { ko.modal('printmodal', new PrintJob($root.baseUrl, cart)); }">Drucken</button></td>
    <td><button class="btn btn-compact btn-danger icon-trash" data-bind="click: $root.preselection.deleteCart.bind($root.preselection, cart), clickBubble: false">Löschen</button></td>
  </tr>
  </tbody>
</table>

<hr/>

<div class="text-center">
  <span class="fade-button" data-bind="
    visible:
      $root.preselection.carts.length >= $root.preselection.limit
      && $root.preselection.limit !== -1,
    click:
      $root.preselection.showAllCarts.bind($root.preselection)">● ● ●</span>
</div>
