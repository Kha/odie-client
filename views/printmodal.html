<!-- print modal ('popup') screen template. Data binding context: Cart -->
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title text-left" id="printModalLabel">Auswahl drucken</h4>
      </div>
      <div class="modal-body clearfix">
        <div class="text-left">
          <h4 data-bind="text: name" style="margin-top: 0px;"></h4>
          <ul data-bind="foreach: lectures">
            <li data-bind="text: $data"></li>
          </ul>
        </div>
        <!-- ko component: { name: 'print', params: $data } -->
        <!-- /ko -->
      </div>
    </div>
  </div>
